<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="login">
    <h2>Login</h2>
    <form action="">
        <table>
            <tr>
                <td><label for="email">Username or Email</label></td>
                <td><input type="email" placeholder="Enter Email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" placeholder="Enter Password" name="password" id="password"></td>
            </tr>
        </table>
        <a href="forget_password.html">Forget Password?</a>
        <br>
        <br>

        <button type="submit">Login</button>

        <p class="or" >OR</p>
        <div class="social_login" >
            <button class="google">Login with Google</button>
            <br>
            <button class="facebook" >Login with Facebook</button>

        </div>



    </form>

</div>


</body>
</html>
